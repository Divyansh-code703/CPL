<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify â€“ Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Trendify</div>
        <input type="text" placeholder="Search for products..." onkeyup="searchProducts(this.value)">
        <button class="cart-btn" onclick="openCart()">ğŸ›’ Cart</button>
    </header>

    <!-- CATEGORY FILTERS -->
    <div class="filters">
        <select onchange="filterCategory(this.value)">
            <option value="all">All</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="kids">Kids</option>
            <option value="electronics">Electronics</option>
            <option value="shoes">Shoes</option>
            <option value="watches">Watches</option>
        </select>
    </div>

    <!-- HOME PAGE -->
    <div id="homePage">
        <div id="productList" class="products"></div>
    </div>

    <!-- PRODUCT DETAIL PAGE -->
    <div id="detailPage" class="hidden detail-page"></div>

    <!-- CART PAGE -->
    <div id="cartPage" class="hidden cart-page">
        <button class="back-btn" onclick="goHome()">â† Back</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
    </div>

    <!-- PAYMENT PAGE -->
    <div id="paymentPage" class="hidden payment-page">
        <button class="back-btn" onclick="goHome()">â† Back</button>
        <h2>Payment</h2>

        <p>Dummy Payment Gateway</p>

        <div class="pay-box">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="CVV">
            <button onclick="confirmOrder()">Pay Now</button>
        </div>

        <p id="paySuccess" class="hidden success">Order Placed Successfully ğŸ‰</p>
    </div>

    <script src="script.js"></script>
</body>
    </html>
