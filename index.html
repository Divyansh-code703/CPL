<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify – Clothing Store</title>

    <!-- LINKING CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Trendify</div>
        <input type="text" placeholder="Search clothes..." onkeyup="searchProducts(this.value)">
        <div class="buttons">
            <button onclick="openCart()">Cart</button>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="filters">
        <select onchange="filterCategory(this.value)">
            <option value="all">All</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="kids">Kids</option>
        </select>
    </div>

    <!-- HOME PAGE -->
    <div id="homePage">
        <div id="productList" class="products"></div>
    </div>

    <!-- DETAIL PAGE -->
    <div id="detailPage" class="hidden detail-page"></div>

    <!-- CART PAGE -->
    <div id="cartPage" class="hidden cart-page">
        <button class="back-btn" onclick="goHome()">← Back</button>
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
    </div>

    <!-- LINKING JS -->
    <script src="script.js"></script>
</body>
    </html>
